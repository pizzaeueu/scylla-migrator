source:
  type: dynamodb
  table: SkippedSegments
  region: dummy
  endpoint:
    host: http://dynamodb
    port: 8000
  credentials:
    accessKey: dummy
    secretKey: dummy
  scanSegments: 3

target:
  type: dynamodb
  table: SkippedSegments
  region: dummy
  endpoint:
    host: http://scylla
    port: 8000
  credentials:
    accessKey: dummy
    secretKey: dummy
  streamChanges: false
  removeConsumedCapacity: true
  billingMode: PAY_PER_REQUEST

savepoints:
  path: /app/savepoints
  intervalSeconds: 300

skipSegments: [1, 2]

validation:
  compareTimestamps: true
  ttlToleranceMillis: 60000
  writetimeToleranceMillis: 1000
  failuresToFetch: 100
  floatingPointTolerance: 0.001
  timestampMsTolerance: 0
